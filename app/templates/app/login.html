{% extends "app/layout.html" %}

{% block content %}

<div style="font-size: 28px; color: #1D2939; font-weight: 600; margin-bottom: 30px;">
    Вход
</div>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal" style="max-width: 500px;">
                {% csrf_token %}
                <div class="form-group" style="display: grid">
                    <label for="id_username" class="col-md-2 control-label" style="text-align: left; min-width: 350px">Имя пользователя</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group" style="display: grid">
                    <label for="id_password" class="col-md-2 control-label" style="text-align: left; width: 200px">Пароль</label>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10" style="margin-left: 0;">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Войти" class="btn btn-default" style="padding: 10px; border: none; border-radius: 5px; background-color: #1D2939; color: #fff; font-size: 16px; cursor: pointer;" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors" style="color: red;">Пожалуйста, проверьте правильность написания имени пользователя или пароля</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
